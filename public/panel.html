<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eps1llon Seller Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        :root {
            --bg-dark: #0D1117;
            --bg-light: #161B22;
            --primary: #2F81F7;
            --secondary: #ffc107;
            --primary-glow-text: 0 0 10px rgba(47, 129, 247, 0.7);
            --primary-glow-box: 0 0 25px rgba(47, 129, 247, 0.3);
            --text-light: #C9D1D9;
            --text-muted: #8B949E;
            --border-color: rgba(255, 255, 255, 0.1);
            --success: #238636;
            --danger: #DA3633;
            --panel-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            --warning: #ffc107;
            --glass-bg: rgba(22, 27, 34, 0.7);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(47, 129, 247, 0.7); }
        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 15% 20%, rgba(47, 129, 247, 0.1), transparent 35%),
                radial-gradient(circle at 85% 80%, rgba(255, 193, 7, 0.08), transparent 40%);
            color: var(--text-light);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #login-container { display: flex; align-items: center; justify-content: center; height: 100vh; width: 100%; }
        .login-box {
            background: var(--glass-bg); backdrop-filter: blur(12px); border: 1px solid var(--border-color);
            padding: 2.5rem; border-radius: 12px; width: 100%; max-width: 400px;
            text-align: center; box-shadow: var(--panel-shadow); animation: fadeIn 0.5s ease;
        }
        .login-box h2 {
            color: var(--text-light); margin-bottom: 0.75rem; display: flex; align-items: center;
            justify-content: center; gap: 12px; font-size: 1.75rem; font-weight: 600;
        }
        .login-box p { margin-bottom: 2rem; color: var(--text-muted); }
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        #login-error { color: var(--danger); margin-top: 1rem; display: none; font-weight: 500; }
        .login-box.shake { animation: shake 0.5s ease; }
        @keyframes shake { 10%, 90% { transform: translateX(-1px); } 20%, 80% { transform: translateX(2px); } 30%, 50%, 70% { transform: translateX(-4px); } 40%, 60% { transform: translateX(4px); } }
        #app-container { display: none; width: 100%; height: 100vh; }
        .sidebar {
            width: 260px; background: var(--bg-light); border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column; height: 100%; flex-shrink: 0;
            transition: width 0.3s ease;
        }
        .logo { padding: 1.5rem 2rem; margin-bottom: 1rem; display: flex; align-items: center; gap: 1rem; }
        .logo i { font-size: 2rem; color: var(--primary); text-shadow: var(--primary-glow-text); }
        .logo h1 { color: #fff; font-size: 1.5rem; font-weight: 600; }
        .nav-links { list-style: none; padding: 0 1rem; flex-grow: 1; overflow-y: auto; }
        .nav-category {
            padding: 1.5rem 1rem 0.5rem; font-size: 0.75rem; font-weight: 600; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 1px;
        }
        .nav-links a {
            display: flex; align-items: center; padding: 1rem; color: var(--text-muted); text-decoration: none;
            border-radius: 8px; transition: all 0.2s ease-in-out; font-weight: 500; margin-bottom: 0.25rem;
        }
        .nav-links a:hover { background: rgba(255, 255, 255, 0.05); color: var(--text-light); }
        .nav-links a.active { background-color: var(--primary); color: #fff; box-shadow: var(--primary-glow-box); font-weight: 600; }
        .nav-links a i { margin-right: 1rem; width: 20px; text-align: center; font-size: 1.1rem; }
        .logout-link { margin-top: auto; padding: 1rem; }
        
        .main-content {
            flex: 1; display: flex; flex-direction: column; max-height: 100vh;
            overflow: hidden; padding: 2rem 3rem; gap: 2rem;
        }
        header { flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; }
        header h1 { font-size: 2.25rem; color: #fff; font-weight: 700; }
        .content-panel { flex-grow: 1; overflow: hidden; display: none; animation: fadeIn 0.5s ease-out; }
        .content-panel.active { display: flex; flex-direction: column; }

        .panel-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .panel-wrapper {
            background: var(--glass-bg); backdrop-filter: blur(12px); border: 1px solid var(--border-color);
            border-radius: 12px; box-shadow: var(--panel-shadow); display: flex; flex-direction: column;
            height: 100%; position: relative;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .panel-header { padding: 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .panel-header h2 { font-size: 1.25rem; color: var(--text-light); display: flex; align-items: center; gap: 10px; font-weight: 600; }
        .panel-body { padding: 1.5rem; flex-grow: 1; overflow-y: auto; }
        .stat-card { text-align: center; padding: 1rem; }
        .stat-card .stat-number { font-size: 3rem; font-weight: 700; color: var(--primary); text-shadow: var(--primary-glow-text); line-height: 1.2; }
        .stat-card .stat-label { font-size: 1rem; color: var(--text-muted); margin-top: 0.5rem; }
        .form-control {
            width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 8px;
            font-size: 1rem; background: var(--bg-dark); color: var(--text-light); transition: all 0.3s;
        }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(47, 129, 247, 0.3); outline: none; }
        .btn {
            padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;
            transition: all 0.2s ease; display: inline-flex; align-items: center; justify-content: center;
            gap: 8px; font-size: 0.9rem;
        }
        .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(0,0,0,0.25); }
        .btn:disabled { cursor: not-allowed; opacity: 0.6; }
        .btn-lg { padding: 1rem 2rem; font-size: 1.1rem; }
        .btn-sm { padding: 8px 14px; font-size: 0.8rem; }
        .btn-primary { background-color: var(--primary); color: #fff; box-shadow: var(--primary-glow-box); }
        .btn-primary:hover:not(:disabled) { background-color: #3f8ff7; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-secondary { background: #30363d; color: white; border: 1px solid var(--border-color); }
        
        #chats-grid { display: grid; grid-template-columns: 350px 1fr; gap: 1.5rem; height: 100%; }
        #chat-list-container { display: flex; flex-direction: column; overflow-y: auto; }
        .chat-list-header {
            font-size: 0.8rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase;
            padding: 1rem 1.5rem 0.5rem; letter-spacing: 1px; flex-shrink: 0;
        }
        .chat-item {
            padding: 1rem 1.5rem; border: 1px solid transparent; cursor: pointer;
            transition: all 0.2s ease; background: transparent; display: flex; gap: 1rem;
            align-items: center; margin: 0 1rem 0.5rem; border-radius: 10px; position: relative;
        }
        .chat-item:hover { background: rgba(47, 129, 247, 0.1); }
        .chat-item.active { background: var(--primary); box-shadow: var(--primary-glow-box); }
        .chat-item.active .chat-user, .chat-item.active .chat-payment, .chat-item.active .chat-date { color: white; }
        .chat-item-icon {
            font-size: 1.75rem; width: 44px; height: 44px; display: flex; align-items: center;
            justify-content: center; flex-shrink: 0; border-radius: 8px; background-color: var(--bg-dark);
        }
        .unread-badge {
            position: absolute; top: 10px; right: 10px; width: 22px; height: 22px;
            background-color: var(--warning); color: #111;
            border-radius: 50%; border: 2px solid var(--bg-light);
            font-size: 0.75rem; font-weight: 700;
            display: grid; place-items: center;
        }
        .chat-item-details { flex-grow: 1; overflow: hidden; }
        .chat-user { font-weight: 600; color: var(--text-light); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 2px; }
        .chat-payment { font-size: 0.85rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-info { display: flex; justify-content: space-between; align-items: center; margin-top: 0.5rem; }
        .chat-date { font-size: 0.8rem; color: var(--text-muted); }
        .status-badge { padding: 4px 10px; border-radius: 50px; font-size: 0.75rem; font-weight: 600; text-transform: capitalize; }
        
        #chat-view { display: flex; flex-direction: column; height: 100%; }
        #chat-view.hidden { display: none; }
        #chat-placeholder { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        #chat-placeholder i { font-size: 4rem; margin-bottom: 1.5rem; color: var(--text-muted); opacity: 0.3; }
        #chat-placeholder p { font-size: 1.1rem; color: var(--text-muted); }
        #chat-header-info { display: flex; flex-direction: column; gap: 4px; }
        
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column-reverse; }
        .message-list-wrapper { display: flex; flex-direction: column; gap: 1.25rem; }
        .message-bubble { padding: 0.8rem 1.25rem; border-radius: 18px; max-width: 80%; word-wrap: break-word; line-height: 1.5; animation: fadeIn 0.3s ease; }
        .message-bubble.seller { background: var(--primary); color: #fff; border-bottom-right-radius: 4px; align-self: flex-end; }
        .message-bubble.user { background: var(--bg-light); border: 1px solid var(--border-color); border-bottom-left-radius: 4px; align-self: flex-start; }
        .message-sender { font-weight: 600; font-size: 0.8rem; margin-bottom: 0.3rem; opacity: 0.9; }
        
        #chat-reply-form { display: flex; gap: 1rem; flex-shrink: 0; padding: 1rem 1.5rem; border-top: 1px solid var(--border-color); background: var(--glass-bg); }
        #chat-reply-input { flex-grow: 1; resize: none; min-height: 50px; padding-top: 14px; }
        
        #claim-action-bar {
            display: none; /* hidden by default */
            flex-shrink: 0; padding: 1rem 1.5rem; border-top: 1px solid var(--border-color);
            background: var(--glass-bg);
            align-items: center; justify-content: center;
        }
    </style>
</head>
<body>
    <audio id="notification-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3" preload="auto"></audio>
    <div id="login-container">
        <div class="login-box">
            <h2><i class="fa-solid fa-atom"></i> Eps1llon Seller Hub</h2>
            <p>Please log in to continue.</p>
            <form id="login-form">
                <div class="input-group"><input type="text" id="username" class="form-control" placeholder="Username" required></div>
                <div class="input-group"><input type="password" id="password" class="form-control" placeholder="Password" required></div>
                <div class="cf-turnstile" data-sitekey="0x4AAAAAAB0PeEmSeY6uJ3nN" data-theme="dark" style="margin-bottom: 1.5rem;"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                <p id="login-error">Invalid username or password.</p>
            </form>
        </div>
    </div>

    <div id="app-container">
        <aside class="sidebar">
            <div class="logo"><i class="fa-solid fa-atom"></i><h1>Eps1llon</h1></div>
            <nav class="nav-links">
                <div class="nav-category"><span>General</span></div>
                <a href="#" class="active" data-tab="dashboard"><i class="fas fa-chart-pie"></i> <span>Dashboard</span></a>
                <div class="nav-category"><span>Sales</span></div>
                <a href="#" data-tab="chats"><i class="fas fa-comments"></i> <span>Buyer Chats</span></a>
                <div class="logout-link"><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></div>
            </nav>
        </aside>

        <main class="main-content">
            <header><h1 id="header-title">Dashboard</h1></header>
            <section class="content-panel active" id="dashboard-tab">
                <div class="panel-grid">
                    <div class="panel-wrapper stat-card"><div class="panel-body"><div id="stat-awaiting" class="stat-number">0</div><div class="stat-label">Tickets Awaiting Claim</div></div></div>
                    <div class="panel-wrapper stat-card"><div class="panel-body"><div id="stat-active" class="stat-number">0</div><div class="stat-label">Your Active Tickets</div></div></div>
                    <div class="panel-wrapper stat-card"><div class="panel-body"><div id="stat-completed" class="stat-number">0</div><div class="stat-label">Total Completed</div></div></div>
                </div>
            </section>
            
            <section class="content-panel" id="chats-tab">
                <div id="chats-grid">
                    <div class="panel-wrapper" style="padding: 0;"><div id="chat-list-container"></div></div>
                    <div class="panel-wrapper">
                         <div id="chat-view" class="hidden">
                            <div class="panel-header">
                                <div id="chat-header-info">
                                  <h2 id="chat-header-title"></h2>
                                  <small id="chat-header-details"></small>
                                </div>
                                <div style="display: flex; gap: 0.5rem;">
                                    <button id="complete-ticket-btn" class="btn btn-primary btn-sm"><i class="fas fa-check-circle"></i> Complete</button>
                                    <button id="delete-ticket-btn" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Delete</button>
                                </div>
                            </div>
                            <div id="chat-messages" class="message-list-wrapper"></div>
                            <form id="chat-reply-form">
                               <textarea id="chat-reply-input" class="form-control" placeholder="Type your reply... (Shift + Enter for new line)"></textarea>
                               <button type="submit" class="btn btn-primary" style="height: 50px;"><i class="fas fa-paper-plane"></i></button>
                            </form>
                            <div id="claim-action-bar">
                                <button id="claim-ticket-btn" class="btn btn-success btn-lg"><i class="fas fa-check"></i> Claim Ticket to Reply</button>
                            </div>
                        </div>
                         <div id="chat-placeholder"><i class="fas fa-envelope-open-text"></i><p>Select a chat from the left to view messages.</p></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="notification-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = '/api';
            const POLLING_RATE = 5000;

            const state = { user: null, tickets: new Map(), currentTicketId: null, pollingInterval: null, soundEnabled: false };

            const selectors = {
                loginContainer: document.getElementById('login-container'), appContainer: document.getElementById('app-container'),
                loginForm: document.getElementById('login-form'), loginBox: document.querySelector('.login-box'),
                loginError: document.getElementById('login-error'), logoutBtn: document.getElementById('logout-btn'),
                chatListContainer: document.getElementById('chat-list-container'),
                chatView: document.getElementById('chat-view'), chatPlaceholder: document.getElementById('chat-placeholder'),
                chatHeaderTitle: document.getElementById('chat-header-title'), chatHeaderDetails: document.getElementById('chat-header-details'),
                chatMessages: document.getElementById('chat-messages'), chatReplyForm: document.getElementById('chat-reply-form'),
                chatReplyInput: document.getElementById('chat-reply-input'),
                claimActionBar: document.getElementById('claim-action-bar'), claimBtn: document.getElementById('claim-ticket-btn'),
                completeBtn: document.getElementById('complete-ticket-btn'), deleteBtn: document.getElementById('delete-ticket-btn'),
                notificationSound: document.getElementById('notification-sound'), notificationContainer: document.getElementById('notification-container'),
                statAwaiting: document.getElementById('stat-awaiting'), statActive: document.getElementById('stat-active'),
                statCompleted: document.getElementById('stat-completed'),
                navLinks: document.querySelectorAll('.nav-links a'), contentPanels: document.querySelectorAll('.content-panel'),
                headerTitle: document.getElementById('header-title'),
            };

            const escapeHTML = str => str ? str.toString().replace(/[&<>"']/g, tag => ({'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'}[tag])) : '';
            
            const getPaymentMethodIconClass = (method) => ({
                'PayPal': 'fab fa-paypal', 'Crypto': 'fab fa-bitcoin', 'Credit Card': 'fas fa-credit-card',
                'Bank Transfer': 'fas fa-university', 'Google Pay': 'fab fa-google-pay', 'Apple Pay': 'fab fa-apple-pay',
                'CashApp': 'fas fa-dollar-sign', 'Gag Pets': 'fas fa-paw', 'Secret Brainrots': 'fas fa-brain'
            }[method] || 'fas fa-receipt');

            const showNotification = (message, type = 'success') => {
                const el = document.createElement('div');
                el.className = `notification ${type}`; // Use pre-defined CSS classes if available
                el.style.cssText = `background: var(--bg-light); border-left: 4px solid var(--${type}); padding: 15px 25px; border-radius: 8px; margin-bottom: 10px; box-shadow: var(--panel-shadow); transition: all 0.4s ease; transform: translateX(120%);`;
                el.textContent = message;
                selectors.notificationContainer.appendChild(el);
                setTimeout(() => { el.style.transform = 'translateX(0)'; }, 10);
                setTimeout(() => {
                    el.style.transform = 'translateX(120%)';
                    el.addEventListener('transitionend', () => el.remove());
                }, 4000);
            };

            const authFetch = async (url, options = {}) => {
                const token = localStorage.getItem('token');
                if (!token) { showLoginScreen(); throw new Error('No token found.'); }
                const headers = { 'Content-Type': 'application/json', ...options.headers, 'Authorization': `Bearer ${token}` };
                const response = await fetch(url, { ...options, headers });
                if ([401, 403].includes(response.status)) {
                    localStorage.removeItem('token');
                    showNotification('Your session has expired. Please log in again.', 'danger');
                    showLoginScreen();
                    throw new Error('Session expired.');
                }
                return response;
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                selectors.loginError.style.display = 'none';
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const turnstileToken = selectors.loginForm.querySelector('[name="cf-turnstile-response"]')?.value;
                try {
                    const response = await fetch(`${API_BASE_URL}/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password, turnstileToken }) });
                    const data = await response.json();
                    if (!response.ok || !['seller', 'admin'].includes(data.role)) throw new Error(data.message || 'Invalid credentials or permissions.');
                    localStorage.setItem('token', data.token);
                    showApp();
                } catch (error) {
                    selectors.loginError.textContent = error.message;
                    selectors.loginError.style.display = 'block';
                    selectors.loginBox.classList.add('shake');
                    setTimeout(() => selectors.loginBox.classList.remove('shake'), 500);
                } finally {
                    if (window.turnstile) window.turnstile.reset();
                }
            };
            
            const showApp = () => {
                const token = localStorage.getItem('token');
                if (!token) return showLoginScreen();
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    state.user = { id: payload.id, username: payload.username, role: payload.role };
                } catch (e) { return showLoginScreen(); }
                selectors.loginContainer.style.display = 'none';
                selectors.appContainer.style.display = 'flex';
                document.body.addEventListener('click', () => { state.soundEnabled = true }, { once: true });
                updateData();
                state.pollingInterval = setInterval(updateData, POLLING_RATE);
            };

            const showLoginScreen = () => {
                localStorage.removeItem('token');
                if (state.pollingInterval) clearInterval(state.pollingInterval);
                state.user = null; state.tickets.clear(); state.currentTicketId = null;
                selectors.appContainer.style.display = 'none';
                selectors.loginContainer.style.display = 'flex';
            };

            const updateChatListDOM = () => {
                const tickets = Array.from(state.tickets.values());
                const sortFn = (a, b) => new Date(b.updated_at) - new Date(a.updated_at);
                const categories = {
                    needsReply: tickets.filter(t => t.needsReply).sort(sortFn),
                    awaiting: tickets.filter(t => t.status === 'awaiting').sort(sortFn),
                    myActive: tickets.filter(t => t.claimed_by === state.user.id && t.status === 'processing' && !t.needsReply).sort(sortFn),
                    completed: tickets.filter(t => t.claimed_by === state.user.id && t.status === 'completed').sort(sortFn),
                };

                selectors.chatListContainer.innerHTML = '';
                
                const renderCategory = (key, title) => {
                    const list = categories[key];
                    const container = document.createElement('div');
                    container.innerHTML = `<h2 class="chat-list-header">${title} (${list.length})</h2>`;
                    if (list.length > 0) {
                        list.forEach(chat => {
                            const itemEl = document.createElement('div');
                            itemEl.className = `chat-item ${state.currentTicketId === chat.id ? 'active' : ''}`;
                            itemEl.dataset.chatId = chat.id;
                            itemEl.innerHTML = `
                                <div class="chat-item-icon"><i class="${getPaymentMethodIconClass(chat.payment_method)}"></i></div>
                                <div class="chat-item-details">
                                    <div class="chat-user">${escapeHTML(chat.buyer_name)}</div>
                                    <div class="chat-payment">${escapeHTML(chat.payment_method)}</div>
                                </div>
                                ${chat.unreadCount > 0 ? `<div class="unread-badge">${chat.unreadCount}</div>` : ''}
                            `;
                            container.appendChild(itemEl);
                        });
                    } else {
                        container.innerHTML += `<p style="padding: 0 1.5rem 1rem; font-size: 0.85rem; color: var(--text-muted);">All caught up!</p>`;
                    }
                    selectors.chatListContainer.appendChild(container);
                };
                
                renderCategory('needsReply', 'Requires Your Response');
                renderCategory('awaiting', 'Awaiting Claim');
                renderCategory('myActive', 'My Active Chats');
                renderCategory('completed', 'Completed');

                selectors.statAwaiting.textContent = categories.awaiting.length;
                selectors.statActive.textContent = categories.needsReply.length + categories.myActive.length;
                selectors.statCompleted.textContent = categories.completed.length;
            };
            
            const updateData = async () => {
                try {
                    const res = await authFetch(`${API_BASE_URL}/tickets/all`);
                    if (!res.ok) throw new Error("Couldn't load chats.");
                    let allTickets = await res.json();
                    
                    const newTickets = allTickets.filter(ticket => !ticket.claimed_by || ticket.claimed_by === state.user.id);
                    
                    let playSound = false;
                    const newTicketsMap = new Map();
                    
                    newTickets.forEach(newTicket => {
                        const messages = newTicket.messages || [];
                        const lastSellerMsgIndex = messages.map(m => m.sender).lastIndexOf('seller');
                        newTicket.unreadCount = messages.slice(lastSellerMsgIndex + 1).filter(m => m.sender === 'user').length;
                        newTicket.needsReply = newTicket.claimed_by === state.user.id && newTicket.status === 'processing' && newTicket.unreadCount > 0;
                        
                        const oldTicket = state.tickets.get(newTicket.id);
                        if (!oldTicket && newTicket.status === 'awaiting') {
                            playSound = true;
                        } else if (oldTicket && newTicket.unreadCount > (oldTicket.unreadCount || 0)) {
                            playSound = true;
                        }
                        newTicketsMap.set(newTicket.id, newTicket);
                    });

                    if (playSound && state.soundEnabled) selectors.notificationSound.play().catch(e => console.warn("Audio play prevented:", e));
                    
                    state.tickets = newTicketsMap;
                    updateChatListDOM();
                    if (state.currentTicketId) renderChatView();

                } catch (error) {
                    if (error.message !== 'Session expired.') console.error("Failed to update data:", error.message);
                }
            };
            
            const renderChatView = () => {
                const chat = state.tickets.get(state.currentTicketId);
                if (!chat) return resetChatView();

                selectors.chatPlaceholder.classList.add('hidden');
                selectors.chatView.classList.remove('hidden');

                selectors.chatHeaderTitle.textContent = `Chat with ${escapeHTML(chat.buyer_name)}`;
                selectors.chatHeaderDetails.textContent = `Status: ${chat.status} | Claimed by: ${chat.claimed_by_name || 'None'}`;
                
                const isMyTicket = chat.claimed_by === state.user.id;
                selectors.completeBtn.style.display = isMyTicket && chat.status !== 'completed' ? 'inline-flex' : 'none';
                selectors.deleteBtn.style.display = isMyTicket ? 'inline-flex' : 'none';
                
                const isClaimed = !!chat.claimed_by;
                selectors.chatReplyForm.style.display = isClaimed ? 'flex' : 'none';
                selectors.claimActionBar.style.display = isClaimed ? 'none' : 'flex';

                const messagesHTML = (chat.messages || []).map(msg => {
                    const senderName = msg.sender === 'user' ? escapeHTML(chat.buyer_name) : 'You';
                    return `<div class="message-bubble ${msg.sender}">
                        <div class="message-sender">${senderName}</div>
                        <p>${escapeHTML(msg.message).replace(/\n/g, '<br>')}</p>
                    </div>`;
                }).join('');
                selectors.chatMessages.innerHTML = `<div class="message-list-wrapper">${messagesHTML}</div>`;
            };

            const resetChatView = () => {
                state.currentTicketId = null;
                selectors.chatView.classList.add('hidden');
                selectors.chatPlaceholder.classList.remove('hidden');
                document.querySelectorAll('.chat-item.active').forEach(el => el.classList.remove('active'));
            };
            
            const switchTab = (tabName) => {
                selectors.navLinks.forEach(link => link.classList.toggle('active', link.dataset.tab === tabName));
                selectors.contentPanels.forEach(panel => panel.classList.toggle('active', panel.id === `${tabName}-tab`));
                selectors.headerTitle.textContent = document.querySelector(`.nav-links a[data-tab="${tabName}"] span`).textContent;
            };

            const setupEventListeners = () => {
                selectors.loginForm.addEventListener('submit', handleLogin);
                selectors.logoutBtn.addEventListener('click', (e) => { e.preventDefault(); showLoginScreen(); });
                
                selectors.navLinks.forEach(link => {
                    link.addEventListener('click', e => {
                        e.preventDefault();
                        const tab = link.dataset.tab;
                        if (tab) switchTab(tab);
                    });
                });
                
                selectors.chatListContainer.addEventListener('click', (e) => {
                    const chatItem = e.target.closest('.chat-item');
                    if (chatItem) {
                        state.currentTicketId = parseInt(chatItem.dataset.chatId);
                        updateChatListDOM(); // Re-render to show active state
                        renderChatView();
                    }
                });

                selectors.claimBtn.addEventListener('click', async () => {
                    if (!state.currentTicketId) return;
                    try {
                        await authFetch(`${API_BASE_URL}/tickets/${state.currentTicketId}/claim`, { method: 'POST' });
                        await updateData();
                    } catch (error) { console.error('Failed to claim ticket:', error); }
                });

                selectors.chatReplyForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const message = selectors.chatReplyInput.value.trim();
                    if (!message || !state.currentTicketId) return;
                    const btn = e.target.querySelector('button');
                    btn.disabled = true;
                    try {
                        await authFetch(`${API_BASE_URL}/tickets/${state.currentTicketId}/messages`, { method: 'POST', body: JSON.stringify({ message }) });
                        selectors.chatReplyInput.value = '';
                        await updateData();
                    } catch (error) { console.error("Failed to send message", error); } 
                    finally { btn.disabled = false; }
                });
                
                selectors.completeBtn.addEventListener('click', async () => {
                    const key = prompt("Please enter the license key to complete this ticket:");
                    if (key && key.trim()) {
                        await authFetch(`${API_BASE_URL}/tickets/${state.currentTicketId}/complete`, { method: 'POST', body: JSON.stringify({ licenseKey: key.trim() }) });
                        await updateData();
                    }
                });

                selectors.deleteBtn.addEventListener('click', async () => {
                    if (confirm("Are you sure you want to permanently delete this ticket?")) {
                        await authFetch(`${API_BASE_URL}/tickets/${state.currentTicketId}`, { method: 'DELETE' });
                        resetChatView();
                        await updateData();
                    }
                });
            };

            if (localStorage.getItem('token')) { showApp(); } 
            else { selectors.loginContainer.style.display = 'flex'; }
            setupEventListeners();
        });
    </script>
</body>
</html>
