<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eps1llon Seller Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        :root {
            --font-family: 'Inter', sans-serif;
            --background-dark: #111014;
            --background-primary: #18181c;
            --background-secondary: #202026;
            --surface-primary: #2c2c34;
            --surface-hover: #3a3a44;
            --border-primary: #33333b;
            --text-primary: #e4e4e7;
            --text-secondary: #a0a0ab;
            --text-emphasis: #ffffff;
            --accent-primary: #0099ff;
            --accent-primary-hover: #33afff;
            --accent-danger: #ff4d4d;
            --accent-success: #33cc66;
            --accent-yellow: #ffcc00;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            --radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-family: var(--font-family); background: var(--background-dark); color: var(--text-primary); font-size: 15px; }
        body { height: 100vh; width: 100vw; overflow: hidden; }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-primary); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @keyframes pulse-highlight { 0%, 100% { background: var(--background-primary); } 50% { background: rgba(0, 153, 255, 0.1); } }

        /* Login Screen */
        #login-container { display: flex; align-items: center; justify-content: center; height: 100%; animation: fadeIn 0.5s ease; }
        .login-box {
            width: 100%; max-width: 420px; padding: 2.5rem; background: var(--background-primary);
            border: 1px solid var(--border-primary); border-radius: var(--radius); text-align: center;
            box-shadow: var(--shadow);
        }
        .login-box.shake { animation: shake 0.4s ease-in-out; }
        .login-box h2 { display: flex; align-items: center; justify-content: center; gap: 0.75rem; font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--text-emphasis); }
        .login-box h2 i { color: var(--accent-primary); }
        .login-box p { color: var(--text-secondary); margin-bottom: 2rem; }
        #login-error { color: var(--accent-danger); font-size: 0.9rem; margin-top: 1rem; min-height: 1.2em; }

        /* Main App Layout */
        #app-container { display: none; grid-template-columns: 280px 400px 1fr; height: 100vh; width: 100vw; }
        .sidebar { background: var(--background-dark); display: flex; flex-direction: column; padding: 1.5rem 1rem; }
        #chat-list-column { background: var(--background-primary); border-left: 1px solid var(--border-primary); border-right: 1px solid var(--border-primary); display: flex; flex-direction: column; overflow-y: auto; }
        #chat-view-column { background: var(--background-secondary); display: flex; flex-direction: column; }

        /* Sidebar Navigation */
        .logo { display: flex; align-items: center; gap: 0.75rem; padding: 0 0.5rem 1.5rem; margin-bottom: 1rem; border-bottom: 1px solid var(--border-primary); }
        .logo i { font-size: 1.75rem; color: var(--accent-primary); }
        .logo h1 { font-size: 1.25rem; font-weight: 600; }
        .user-profile { margin-top: auto; padding: 1rem 0.5rem; border-top: 1px solid var(--border-primary); display: flex; flex-direction: column; gap: 1rem; }
        .stat-card { background: var(--background-primary); border-radius: var(--radius); padding: 1rem; }
        .stat-label { font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 0.5rem; }
        .stat-number { font-size: 1.75rem; font-weight: 700; color: var(--text-emphasis); }
        #logout-btn { margin-top: 1rem; }

        /* Chat List */
        .chat-list-category { padding: 1.25rem 1.5rem 0.5rem; font-size: 0.75rem; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; }
        .chat-list-category .count { background: var(--surface-primary); color: var(--text-primary); padding: 2px 8px; border-radius: 50px; font-size: 0.7rem; margin-left: 0.5rem; }
        .chat-item { display: flex; gap: 1rem; padding: 1rem 1.5rem; cursor: pointer; border-bottom: 1px solid var(--border-primary); transition: background-color 0.2s ease; }
        .chat-item:hover { background: var(--background-secondary); }
        .chat-item.active { background: var(--accent-primary); color: white; }
        .chat-item.active .chat-item__time, .chat-item.active .chat-item__details p { color: rgba(255,255,255,0.8); }
        .chat-item.new-activity { animation: pulse-highlight 2s ease-in-out; }
        .chat-item__icon { width: 44px; height: 44px; flex-shrink: 0; display: grid; place-items: center; background: var(--surface-primary); border-radius: 50%; font-size: 1.2rem; }
        .chat-item__details { flex-grow: 1; min-width: 0; }
        .chat-item__header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .chat-item__user { font-weight: 600; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; }
        .chat-item__time { font-size: 0.75rem; color: var(--text-secondary); flex-shrink: 0; }
        .chat-item__details p { font-size: 0.85rem; color: var(--text-secondary); text-overflow: ellipsis; overflow: hidden; white-space: nowrap; }
        .chat-item__claim-btn { margin-top: 0.75rem; }

        /* Chat View */
        #chat-view, #chat-placeholder { display: flex; flex-direction: column; height: 100%; }
        .chat-view__header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-primary); flex-shrink: 0; }
        .chat-view__title { font-size: 1.1rem; font-weight: 600; }
        .chat-view__details { font-size: 0.8rem; color: var(--text-secondary); margin-top: 2px; }
        .chat-view__messages { flex-grow: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column-reverse; }
        .message-list-wrapper { display: flex; flex-direction: column; gap: 0.25rem; }
        .message { display: flex; flex-direction: column; max-width: 75%; margin-bottom: 1rem; }
        .message__bubble { padding: 0.75rem 1.25rem; line-height: 1.5; border-radius: 20px; word-wrap: break-word; }
        .message__time { font-size: 0.7rem; color: var(--text-secondary); margin-top: 6px; }
        .message.seller { align-items: flex-end; align-self: flex-end; }
        .message.seller .message__bubble { background: var(--accent-primary); color: white; border-bottom-right-radius: 6px; }
        .message.seller .message__time { text-align: right; margin-right: 8px; }
        .message.user { align-items: flex-start; align-self: flex-start; }
        .message.user .message__bubble { background: var(--surface-primary); border-bottom-left-radius: 6px; }
        .message.user .message__time { margin-left: 8px; }

        .chat-view__reply-form { display: flex; gap: 1rem; align-items: flex-start; padding: 1rem 1.5rem; border-top: 1px solid var(--border-primary); background: var(--background-primary); }
        #chat-placeholder { justify-content: center; align-items: center; color: var(--text-secondary); text-align: center; }
        #chat-placeholder i { font-size: 3rem; margin-bottom: 1rem; }

        /* Form Controls & Buttons */
        .form-control { width: 100%; padding: 0.75rem 1rem; background: var(--background-dark); color: var(--text-primary); border: 1px solid var(--border-primary); border-radius: 8px; font-size: 0.9rem; transition: 0.2s ease; }
        .form-control:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(0, 153, 255, 0.2); }
        #chat-reply-input { resize: none; max-height: 150px; }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; font-weight: 500; font-size: 0.9rem; padding: 0.6rem 1rem; border-radius: 8px; border: 1px solid transparent; text-decoration: none; cursor: pointer; transition: 0.2s ease; }
        .btn:disabled { cursor: not-allowed; opacity: 0.6; }
        .btn i { line-height: 1; }
        .btn-primary { background: var(--accent-primary); color: white; border-color: var(--accent-primary); }
        .btn-primary:hover:not(:disabled) { background: var(--accent-primary-hover); border-color: var(--accent-primary-hover); }
        .btn-danger { background: var(--accent-danger); color: white; }
        .btn-secondary { background: var(--surface-primary); color: var(--text-primary); border-color: var(--border-primary); }
        .btn-secondary:hover:not(:disabled) { background: var(--surface-hover); }
        .btn-success { background: var(--accent-success); color: white; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <audio id="notification-sound" src="http://sndup.net/hb96h" preload="auto"></audio>
    
    <div id="login-container">
        <div class="login-box">
            <h2><i class="fa-solid fa-atom"></i> Eps1llon Seller Hub</h2>
            <p>Please log in to your seller or admin account.</p>
            <form id="login-form">
                <div style="margin-bottom: 1.25rem;">
                    <input type="text" id="username" class="form-control" placeholder="Username" required>
                </div>
                <div style="margin-bottom: 1.25rem;">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="cf-turnstile" data-sitekey="0x4AAAAAAB0PeEmSeY6uJ3nN" data-theme="dark" style="margin-bottom: 1.5rem;"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">Login</button>
                <p id="login-error">&nbsp;</p>
            </form>
        </div>
    </div>

    <div id="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-atom"></i>
                <h1>Eps1llon Seller Hub</h1>
            </div>
            <div class="user-profile">
                <div class="stat-card">
                    <div class="stat-label">Tickets Awaiting Claim</div>
                    <div id="stat-awaiting" class="stat-number">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Your Active Tickets</div>
                    <div id="stat-active" class="stat-number">0</div>
                </div>
                <button id="logout-btn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                </button>
            </div>
        </aside>

        <section id="chat-list-column">
            </section>

        <section id="chat-view-column">
            <div id="chat-view" class="hidden">
                <div class="chat-view__header">
                    <div>
                        <h2 class="chat-view__title"></h2>
                        <p class="chat-view__details"></p>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button id="complete-ticket-btn" class="btn btn-success" title="Mark as Completed"><i class="fas fa-check-circle"></i></button>
                        <button id="delete-ticket-btn" class="btn btn-danger" title="Delete Ticket"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                <div class="chat-view__messages"><div class="message-list-wrapper"></div></div>
                <form class="chat-view__reply-form">
                    <textarea id="chat-reply-input" class="form-control" placeholder="Type your reply..." rows="1"></textarea>
                    <button type="submit" class="btn btn-primary" title="Send Message"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
            <div id="chat-placeholder">
                <i class="fas fa-comments"></i>
                <p>Select a chat from the list to view it.</p>
            </div>
        </section>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_BASE_URL = '/api';
        const POLLING_RATE = 5000;

        const state = {
            user: null,
            tickets: [],
            currentTicketId: null,
            pollingInterval: null,
        };

        const selectors = {
            loginContainer: document.getElementById('login-container'),
            appContainer: document.getElementById('app-container'),
            loginForm: document.getElementById('login-form'),
            loginBox: document.querySelector('.login-box'),
            loginError: document.getElementById('login-error'),
            logoutBtn: document.getElementById('logout-btn'),
            chatListColumn: document.getElementById('chat-list-column'),
            chatView: document.getElementById('chat-view'),
            chatPlaceholder: document.getElementById('chat-placeholder'),
            chatViewTitle: document.querySelector('.chat-view__title'),
            chatViewDetails: document.querySelector('.chat-view__details'),
            chatMessagesWrapper: document.querySelector('.message-list-wrapper'),
            chatReplyForm: document.querySelector('.chat-view__reply-form'),
            chatReplyInput: document.getElementById('chat-reply-input'),
            notificationSound: document.getElementById('notification-sound'),
            completeBtn: document.getElementById('complete-ticket-btn'),
            deleteBtn: document.getElementById('delete-ticket-btn'),
            statAwaiting: document.getElementById('stat-awaiting'),
            statActive: document.getElementById('stat-active'),
        };
        
        // --- UTILITY FUNCTIONS ---
        const escapeHTML = str => str ? str.toString().replace(/[&<>"']/g, tag => ({'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'}[tag])) : '';
        
        const getPaymentMethodIcon = (method) => ({
            'PayPal': 'fab fa-paypal', 'Crypto': 'fab fa-bitcoin', 'Credit Card': 'fas fa-credit-card',
            'Bank Transfer': 'fas fa-university', 'Google Pay': 'fab fa-google-pay', 'Apple Pay': 'fab fa-apple-pay',
            'CashApp': 'fas fa-dollar-sign', 'Gag Pets': 'fas fa-paw', 'Secret Brainrots': 'fas fa-brain'
        }[method] || 'fas fa-receipt');

        const formatRelativeTime = (dateString) => {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.round((now - date) / 1000);
            const minutes = Math.round(seconds / 60);
            const hours = Math.round(minutes / 60);
            const days = Math.round(hours / 24);

            if (seconds < 60) return `${seconds}s ago`;
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        };

        // --- API & AUTHENTICATION ---
        const authFetch = async (url, options = {}) => {
            const token = localStorage.getItem('token');
            if (!token) {
                showLoginScreen();
                throw new Error('No token found.');
            }
            const headers = { 'Content-Type': 'application/json', ...options.headers, 'Authorization': `Bearer ${token}` };
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401 || response.status === 403) {
                localStorage.removeItem('token');
                showLoginScreen();
                throw new Error('Session expired. Please log in again.');
            }
            return response;
        };

        const handleLogin = async (e) => {
            e.preventDefault();
            selectors.loginError.textContent = '\u00A0';
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const turnstileToken = selectors.loginForm.querySelector('[name="cf-turnstile-response"]')?.value;
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, turnstileToken })
                });
                const data = await response.json();
                if (!response.ok || !['seller', 'admin'].includes(data.role)) {
                    throw new Error(data.message || 'Invalid credentials or permissions.');
                }
                localStorage.setItem('token', data.token);
                showApp();
            } catch (error) {
                selectors.loginError.textContent = error.message;
                selectors.loginBox.classList.add('shake');
                setTimeout(() => selectors.loginBox.classList.remove('shake'), 500);
            } finally {
                if (window.turnstile) window.turnstile.reset();
            }
        };
        
        // --- UI RENDERING & STATE MANAGEMENT ---
        const showApp = () => {
            const token = localStorage.getItem('token');
            if (!token) return showLoginScreen();
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                state.user = { id: payload.id, username: payload.username };
            } catch (e) {
                return showLoginScreen();
            }
            selectors.loginContainer.style.display = 'none';
            selectors.appContainer.style.display = 'grid';
            updateData();
            state.pollingInterval = setInterval(updateData, POLLING_RATE);
        };

        const showLoginScreen = () => {
            localStorage.removeItem('token');
            if (state.pollingInterval) clearInterval(state.pollingInterval);
            state.user = null;
            state.tickets = [];
            state.currentTicketId = null;
            selectors.appContainer.style.display = 'none';
            selectors.loginContainer.style.display = 'flex';
        };

        const renderChatList = () => {
            const sortFn = (a, b) => new Date(b.updated_at) - new Date(a.updated_at);
            const awaiting = state.tickets.filter(t => !t.claimed_by && t.status !== 'completed').sort(sortFn);
            const active = state.tickets.filter(t => t.claimed_by === state.user.id && t.status !== 'completed').sort(sortFn);
            const completed = state.tickets.filter(t => t.status === 'completed').sort(sortFn);

            const createCategoryHTML = (tickets, title, id, showClaimButton) => {
                let itemsHTML = tickets.map(chat => {
                    const lastMessage = chat.messages?.[chat.messages.length - 1]?.message || 'New ticket created.';
                    return `
                        <div class="chat-item ${state.currentTicketId === chat.id ? 'active' : ''} ${chat.isNewActivity ? 'new-activity' : ''}" data-chat-id="${chat.id}">
                            <div class="chat-item__icon"><i class="${getPaymentMethodIcon(chat.payment_method)} fa-fw"></i></div>
                            <div class="chat-item__details">
                                <div class="chat-item__header">
                                    <span class="chat-item__user">${escapeHTML(chat.buyer_name)}</span>
                                    <span class="chat-item__time">${formatRelativeTime(chat.updated_at)}</span>
                                </div>
                                <p>${escapeHTML(lastMessage)}</p>
                                ${showClaimButton ? `<button class="btn btn-primary chat-item__claim-btn" data-claim-id="${chat.id}"><i class="fas fa-check"></i> Claim Ticket</button>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                return `
                    <div id="${id}">
                        <h2 class="chat-list-category">${title} <span class="count">${tickets.length}</span></h2>
                        ${itemsHTML}
                    </div>
                `;
            };

            selectors.chatListColumn.innerHTML = 
                createCategoryHTML(awaiting, 'Needs Action', 'chat-list-awaiting', true) +
                createCategoryHTML(active, 'My Active Chats', 'chat-list-active', false) +
                createCategoryHTML(completed, 'Completed', 'chat-list-completed', false);
            
            selectors.statAwaiting.textContent = awaiting.length;
            selectors.statActive.textContent = active.length;
        };
        
        const renderChatView = () => {
            const chat = state.tickets.find(t => t.id === state.currentTicketId);
            if (!chat) return resetChatView();

            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.toggle('active', parseInt(item.dataset.chatId) === chat.id);
            });
            selectors.chatPlaceholder.classList.add('hidden');
            selectors.chatView.classList.remove('hidden');

            selectors.chatViewTitle.textContent = escapeHTML(chat.buyer_name);
            let detailsText = `Status: ${chat.status}`;
            if(chat.claimed_by_name) {
                detailsText += ` | Claimed by: ${escapeHTML(chat.claimed_by_name)}`;
            }
            selectors.chatViewDetails.textContent = detailsText;
            
            const isMyTicket = chat.claimed_by === state.user.id;
            selectors.completeBtn.style.display = isMyTicket && chat.status !== 'completed' ? 'inline-flex' : 'none';
            selectors.deleteBtn.style.display = isMyTicket && chat.status === 'completed' ? 'inline-flex' : 'none';

            const isChatLocked = chat.status === 'completed' || !isMyTicket;
            selectors.chatReplyInput.disabled = isChatLocked;
            selectors.chatReplyForm.querySelector('button').disabled = isChatLocked;
            selectors.chatReplyInput.placeholder = isChatLocked ? "This chat is locked." : "Type your reply...";
            
            selectors.chatMessagesWrapper.innerHTML = (chat.messages || []).map(msg => `
                <div class="message ${msg.sender}">
                    <div class="message__bubble">${escapeHTML(msg.message).replace(/\n/g, '<br>')}</div>
                    <div class="message__time">${new Date(msg.created_at).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })}</div>
                </div>
            `).join('');
        };

        const resetChatView = () => {
            state.currentTicketId = null;
            selectors.chatView.classList.add('hidden');
            selectors.chatPlaceholder.classList.remove('hidden');
            document.querySelectorAll('.chat-item.active').forEach(el => el.classList.remove('active'));
        };

        const updateData = async () => {
            try {
                const res = await authFetch(`${API_BASE_URL}/tickets/all`);
                if (!res.ok) throw new Error("Couldn't load chats.");
                const newTickets = await res.json();
                
                const oldTicketsMap = new Map(state.tickets.map(t => [t.id, t]));
                let playSound = false;
                
                newTickets.forEach(newTicket => {
                    const oldTicket = oldTicketsMap.get(newTicket.id);
                    newTicket.isNewActivity = false;
                    
                    if (!oldTicket) { // Brand new ticket
                        newTicket.isNewActivity = true;
                        playSound = true;
                    } else if ((newTicket.messages?.length || 0) > (oldTicket.messages?.length || 0)) { // New message
                        if (newTicket.last_message_sender === 'user') {
                            newTicket.isNewActivity = true;
                            playSound = true;
                        }
                    }
                });

                if (playSound) {
                    selectors.notificationSound.play().catch(e => console.warn("Audio play was prevented:", e));
                }
                
                state.tickets = newTickets;
                renderChatList();
                if (state.currentTicketId) renderChatView();

            } catch (error) { 
                console.error("Failed to update data:", error.message);
            }
        };
        
        // --- EVENT LISTENERS ---
        function setupEventListeners() {
            selectors.loginForm.addEventListener('submit', handleLogin);
            selectors.logoutBtn.addEventListener('click', (e) => { e.preventDefault(); showLoginScreen(); });

            selectors.chatListColumn.addEventListener('click', async (e) => {
                const chatItem = e.target.closest('.chat-item');
                const claimButton = e.target.closest('.chat-item__claim-btn');

                if (claimButton) {
                    const chatId = claimButton.dataset.claimId;
                    claimButton.disabled = true;
                    claimButton.innerHTML = 'Claiming...';
                    try {
                        await authFetch(`${API_BASE_URL}/tickets/${chatId}/claim`, { method: 'POST' });
                        await updateData();
                        state.currentTicketId = parseInt(chatId);
                        renderChatView();
                    } catch (error) {
                        console.error('Failed to claim ticket:', error);
                        // Button will be re-enabled on next poll/render
                    }
                } else if (chatItem) {
                    state.currentTicketId = parseInt(chatItem.dataset.chatId);
                    renderChatView();
                }
            });

            selectors.chatReplyForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = selectors.chatReplyInput.value.trim();
                if (!message || !state.currentTicketId) return;
                
                const btn = selectors.chatReplyForm.querySelector('button');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

                try {
                    await authFetch(`${API_BASE_URL}/tickets/${state.currentTicketId}/messages`, {
                        method: 'POST', body: JSON.stringify({ message })
                    });
                    selectors.chatReplyInput.value = '';
                    selectors.chatReplyInput.style.height = 'auto';
                    await updateData();
                } catch (error) { 
                    console.error("Failed to send message", error); 
                } finally { 
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-paper-plane"></i>';
                    selectors.chatReplyInput.focus();
                }
            });

            selectors.chatReplyInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    selectors.chatReplyForm.requestSubmit();
                }
            });

            selectors.chatReplyInput.addEventListener('input', () => {
                selectors.chatReplyInput.style.height = 'auto';
                selectors.chatReplyInput.style.height = `${selectors.chatReplyInput.scrollHeight}px`;
            });

            selectors.completeBtn.addEventListener('click', async () => {
                const key = prompt("Please enter the license key to complete this ticket:");
                if (key && key.trim()) {
                    await authFetch(`${API_BASE_URL}/tickets/${state.currentTicketId}/complete`, {
                        method: 'POST', body: JSON.stringify({ licenseKey: key.trim() })
                    });
                    await updateData();
                }
            });

            selectors.deleteBtn.addEventListener('click', async () => {
                if (confirm("Are you sure you want to permanently delete this ticket?")) {
                    await authFetch(`${API_BASE_URL}/tickets/${state.currentTicketId}`, { method: 'DELETE' });
                    resetChatView();
                    await updateData();
                }
            });
        }

        // --- INITIALIZATION ---
        setupEventListeners();
        if (localStorage.getItem('token')) {
            showApp();
        } else {
            showLoginScreen();
        }
    });
    </script>
</body>
</html>
