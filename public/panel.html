<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eps1llon Seller Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        /* === COMPLETE REWORK: NEW DESIGN SYSTEM & LAYOUT === */

        :root {
            --font-family: 'Inter', sans-serif;
            --background-primary: #0a0c10;
            --background-secondary: #161b22;
            --surface-primary: #21262d;
            --surface-hover: #2a3038;
            --border-primary: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --text-emphasis: #f0f6fc;
            --accent-primary: #58a6ff;
            --accent-primary-hover: #79c0ff;
            --accent-danger: #f85149;
            --accent-success: #3fb950;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --radius: 10px;
        }

        /* --- Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: var(--font-family);
            background: var(--background-primary);
            color: var(--text-primary);
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-primary); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

        /* --- Login Page --- */
        #login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            animation: fadeIn 0.5s ease;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: var(--background-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius);
            text-align: center;
        }
        .login-box h2 {
            display: flex; align-items: center; justify-content: center;
            gap: 0.75rem; font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--text-emphasis);
        }
        .login-box h2 i { color: var(--accent-primary); }
        .login-box p { color: var(--text-secondary); margin-bottom: 2rem; }
        .input-group { margin-bottom: 1.25rem; }
        
        /* --- Main Application Layout --- */
        #app-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            height: 100vh;
            width: 100vw;
        }

        /* --- Sidebar --- */
        .sidebar {
            background: var(--background-secondary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
        }
        .logo {
            display: flex; align-items: center; gap: 0.75rem;
            padding: 0 0.5rem 1.5rem; margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-primary);
        }
        .logo i { font-size: 1.75rem; color: var(--accent-primary); }
        .logo h1 { font-size: 1.25rem; font-weight: 600; }
        .nav-links { flex-grow: 1; overflow-y: auto; }
        .nav-category {
            font-size: 0.7rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 0.05em; color: var(--text-secondary);
            padding: 1.5rem 0.5rem 0.5rem;
        }
        .nav-links a {
            display: flex; align-items: center; gap: 1rem;
            padding: 0.75rem; margin-bottom: 0.25rem;
            font-size: 0.9rem; font-weight: 500;
            color: var(--text-secondary); text-decoration: none;
            border-radius: 8px; transition: 0.2s ease;
        }
        .nav-links a:hover { color: var(--text-emphasis); background: var(--surface-hover); }
        .nav-links a.active { color: var(--text-emphasis); background: var(--accent-primary); font-weight: 600; }
        .nav-links a i { width: 20px; text-align: center; }
        .logout-link { margin-top: auto; }

        /* --- Main Content --- */
        .main-content {
            display: grid;
            grid-template-rows: auto 1fr; /* Header + Content */
            padding: 2rem 2.5rem;
            gap: 2rem;
            overflow: hidden;
        }
        header h1 { font-size: 1.75rem; font-weight: 600; }
        .content-panel { display: none; overflow: hidden; }
        .content-panel.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Dashboard --- */
        .panel-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
        .stat-card {
            background: var(--background-secondary); border: 1px solid var(--border-primary);
            border-radius: var(--radius); padding: 1.5rem;
        }
        .stat-number { font-size: 2.5rem; font-weight: 700; color: var(--accent-primary); }
        .stat-label { color: var(--text-secondary); margin-top: 0.5rem; }

        /* --- Chat Page --- */
        #chats-tab { height: 100%; }
        #chats-grid {
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 1.5rem;
            height: 100%;
        }
        .panel-wrapper {
            background: var(--background-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
        }
        #chat-list-container { overflow-y: auto; padding-bottom: 1rem; }
        .chat-list-header {
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 0.05em; color: var(--text-secondary);
            padding: 1.25rem 1.25rem 0.5rem;
        }
        .chat-item {
            display: flex; align-items: center; gap: 1rem;
            margin: 0.25rem 1rem; padding: 0.75rem;
            border-radius: 8px; cursor: pointer; position: relative;
            transition: 0.2s ease;
        }
        .chat-item:hover { background: var(--surface-hover); }
        .chat-item.active { background: var(--accent-primary); }
        .chat-item.active, .chat-item.active .chat-payment, .chat-item.active .chat-date { color: var(--text-emphasis); }
        .chat-item-icon {
            width: 40px; height: 40px; flex-shrink: 0;
            display: grid; place-items: center;
            background: var(--surface-primary); border-radius: 8px;
        }
        .chat-item.active .chat-item-icon { background: rgba(255,255,255,0.15); }
        .chat-item-details { flex-grow: 1; min-width: 0; }
        .chat-user { font-weight: 500; font-size: 0.9rem; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; }
        .chat-payment { font-size: 0.8rem; color: var(--text-secondary); }
        .unread-badge {
            position: absolute; top: 0.5rem; right: 0.5rem;
            background: var(--accent-danger); color: white;
            font-size: 0.7rem; font-weight: 600;
            line-height: 1; padding: 4px 7px;
            border-radius: 50px; border: 2px solid var(--background-secondary);
        }

        /* --- Chat View --- */
        #chat-view, #chat-placeholder, #claim-ticket-overlay {
            display: flex; flex-direction: column; height: 100%;
        }
        .panel-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.75rem 1.5rem; border-bottom: 1px solid var(--border-primary);
            flex-shrink: 0;
        }
        #chat-header-title { font-size: 1.1rem; font-weight: 500; display: flex; align-items: center; gap: 0.75rem; }
        #chat-header-details { font-size: 0.8rem; color: var(--text-secondary); margin-top: 2px; }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Push content to bottom */
        }
        .message-list-wrapper { display: flex; flex-direction: column; gap: 1rem; }
        .message-bubble {
            max-width: 75%; padding: 0.75rem 1.25rem;
            line-height: 1.5; border-radius: 18px;
            animation: fadeIn 0.4s ease;
        }
        .message-bubble.seller { background: var(--accent-primary); color: white; border-bottom-right-radius: 6px; align-self: flex-end; }
        .message-bubble.user { background: var(--surface-primary); border-bottom-left-radius: 6px; align-self: flex-start; }
        #chat-reply-form {
            display: flex; gap: 1rem; align-items: flex-start;
            padding: 1rem 1.5rem; border-top: 1px solid var(--border-primary);
        }
        
        #chat-placeholder { justify-content: center; align-items: center; color: var(--text-secondary); }
        #chat-placeholder i { font-size: 3rem; margin-bottom: 1rem; }

        /* --- Forms & Buttons --- */
        .form-control {
            width: 100%; padding: 0.75rem 1rem;
            background: var(--background-primary); color: var(--text-primary);
            border: 1px solid var(--border-primary); border-radius: 8px;
            font-size: 0.9rem; transition: 0.2s ease;
        }
        .form-control:focus {
            outline: none; border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        #chat-reply-input { resize: none; }

        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            gap: 0.5rem; font-weight: 500; font-size: 0.9rem;
            padding: 0.6rem 1rem; border-radius: 8px;
            border: 1px solid transparent; text-decoration: none;
            cursor: pointer; transition: 0.2s ease;
        }
        .btn:disabled { cursor: not-allowed; opacity: 0.6; }
        .btn-primary { background: var(--accent-primary); color: white; }
        .btn-primary:hover:not(:disabled) { background: var(--accent-primary-hover); }
        .btn-danger { background: var(--accent-danger); color: white; }
        .btn-success { background: var(--accent-success); color: white; }
        .btn-secondary { background: var(--surface-primary); color: var(--text-primary); border-color: var(--border-primary); }
        .btn-secondary:hover:not(:disabled) { background: var(--surface-hover); }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = '/api';
            const state = { user: null, tickets: [], currentTicketId: null, pollingInterval: null };
            const selectors = {
                loginContainer: document.getElementById('login-container'),
                appContainer: document.getElementById('app-container'),
                loginForm: document.getElementById('login-form'),
                logoutBtn: document.getElementById('logout-btn'),
                chatListAwaiting: document.getElementById('chat-list-awaiting'),
                chatListActive: document.getElementById('chat-list-active'),
                chatListCompleted: document.getElementById('chat-list-completed'),
                chatView: document.getElementById('chat-view'),
                chatPlaceholder: document.getElementById('chat-placeholder'),
                chatHeaderTitle: document.getElementById('chat-header-title'),
                chatHeaderDetails: document.getElementById('chat-header-details'),
                chatMessages: document.getElementById('chat-messages'),
                chatReplyForm: document.getElementById('chat-reply-form'),
                chatReplyInput: document.getElementById('chat-reply-input'),
                claimOverlay: document.getElementById('claim-ticket-overlay'),
                claimBtnOverlay: document.getElementById('claim-ticket-btn-overlay'),
                claimBuyerName: document.getElementById('claim-buyer-name'),
                claimPaymentMethod: document.getElementById('claim-payment-method'),
                completeBtn: document.getElementById('complete-ticket-btn'),
                deleteBtn: document.getElementById('delete-ticket-btn'),
                notificationSound: document.getElementById('notification-sound'),
                statAwaiting: document.getElementById('stat-awaiting'),
                statActive: document.getElementById('stat-active'),
                statCompleted: document.getElementById('stat-completed'),
            };

            const showApp = () => {
                selectors.loginContainer.style.display = 'none';
                selectors.appContainer.style.display = 'grid';
                initApp();
            };

            const hideApp = () => {
                selectors.appContainer.style.display = 'none';
                selectors.loginContainer.style.display = 'flex';
                if (state.pollingInterval) clearInterval(state.pollingInterval);
            };

            const renderChatList = (tickets, container) => {
                const titleMap = {
                    'chat-list-awaiting': 'Awaiting Claim',
                    'chat-list-active': 'My Active Chats',
                    'chat-list-completed': 'Completed'
                };
                container.innerHTML = `<h2 class="chat-list-header">${titleMap[container.id]} (${tickets.length})</h2>`;
                if (!tickets.length) return;
                
                const fragment = document.createDocumentFragment();
                tickets.forEach(chat => {
                    const item = document.createElement('div');
                    item.className = 'chat-item';
                    if (state.currentTicketId === chat.id) item.classList.add('active');
                    item.dataset.chatId = chat.id;
                    let unreadCount = 0;
                    if (container.id === 'chat-list-active' && Array.isArray(chat.messages)) {
                        const lastSellerMsgIndex = chat.messages.map(m => m.sender).lastIndexOf('seller');
                        unreadCount = chat.messages.slice(lastSellerMsgIndex + 1).filter(m => m.sender === 'user').length;
                    }
                    item.innerHTML = `
                        ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
                        <div class="chat-item-icon"><i class="${getPaymentMethodIcon(chat.payment_method)}"></i></div>
                        <div class="chat-item-details">
                            <div class="chat-user">${escapeHTML(chat.buyer_name)}</div>
                            <div class="chat-payment">${escapeHTML(chat.payment_method)}</div>
                        </div>
                    `;
                    item.addEventListener('click', () => displayChatDetails(chat.id));
                    fragment.appendChild(item);
                });
                container.appendChild(fragment);
            };

            const displayChatDetails = (chatId, isRefresh = false) => {
                const chat = state.tickets.find(t => t.id === chatId);
                if (!chat) return resetChatView();
                
                if (!isRefresh) {
                    state.currentTicketId = chatId;
                    document.querySelectorAll('.chat-item').forEach(item => {
                        item.classList.toggle('active', parseInt(item.dataset.chatId) === chatId);
                    });
                }
                
                selectors.chatPlaceholder.style.display = 'none';
                selectors.claimOverlay.classList.add('hidden');
                selectors.chatView.classList.remove('hidden');

                selectors.chatHeaderTitle.innerHTML = `<i class="${getPaymentMethodIcon(chat.payment_method)}"></i> ${escapeHTML(chat.buyer_name)}`;
                selectors.chatHeaderDetails.textContent = `Status: ${chat.status} | Claimed by: ${chat.claimed_by_name || 'None'}`;
                
                const isMyTicket = chat.claimed_by === state.user.id;
                selectors.completeBtn.style.display = isMyTicket && chat.status !== 'completed' ? 'inline-flex' : 'none';
                selectors.deleteBtn.style.display = isMyTicket && chat.status === 'completed' ? 'inline-flex' : 'none';
                
                const isChatLocked = chat.status === 'completed' || !isMyTicket;
                selectors.chatReplyInput.disabled = isChatLocked;
                selectors.chatReplyForm.querySelector('button').disabled = isChatLocked;
                selectors.chatReplyInput.placeholder = isChatLocked ? "This chat is locked." : "Type your reply...";

                const messageListWrapper = selectors.chatMessages.querySelector('.message-list-wrapper');
                messageListWrapper.innerHTML = '';
                (chat.messages || []).forEach(msg => {
                    const bubble = document.createElement('div');
                    bubble.className = `message-bubble ${msg.sender}`;
                    bubble.innerHTML = `<p>${escapeHTML(msg.message).replace(/\n/g, '<br>')}</p>`;
                    messageListWrapper.appendChild(bubble);
                });
                selectors.chatMessages.scrollTop = selectors.chatMessages.scrollHeight;
            };

            const resetChatView = () => {
                state.currentTicketId = null;
                selectors.chatView.classList.add('hidden');
                selectors.claimOverlay.classList.add('hidden');
                selectors.chatPlaceholder.style.display = 'flex';
                document.querySelectorAll('.chat-item.active').forEach(el => el.classList.remove('active'));
            };

            const loadChats = async () => {
                try {
                    const res = await authFetch(`${API_BASE_URL}/tickets/all`);
                    if (!res.ok) throw new Error("Couldn't load chats.");
                    const newTickets = await res.json();
                    
                    if (JSON.stringify(newTickets) !== JSON.stringify(state.tickets)) {
                        state.tickets = newTickets;
                        const awaiting = state.tickets.filter(t => !t.claimed_by && t.status !== 'completed');
                        const active = state.tickets.filter(t => t.claimed_by === state.user.id && t.status !== 'completed');
                        const completed = state.tickets.filter(t => t.status === 'completed');

                        renderChatList(awaiting.sort((a,b) => new Date(b.updated_at) - new Date(a.updated_at)), selectors.chatListAwaiting);
                        renderChatList(active.sort((a,b) => new Date(b.updated_at) - new Date(a.updated_at)), selectors.chatListActive);
                        renderChatList(completed.sort((a,b) => new Date(b.updated_at) - new Date(a.updated_at)), selectors.chatListCompleted);

                        // Also update dashboard stats
                        selectors.statAwaiting.textContent = awaiting.length;
                        selectors.statActive.textContent = active.length;
                        selectors.statCompleted.textContent = state.tickets.filter(t => t.status === 'completed').length;
                        
                        if (state.currentTicketId) {
                            displayChatDetails(state.currentTicketId, true);
                        }
                    }
                } catch (error) {
                    console.error(error);
                }
            };
            
            const initApp = () => {
                // Simplified init function. The original had many event listeners that can be re-added.
                // This focuses on getting the core chat functionality working with the new design.
                const token = localStorage.getItem('token');
                if (!token) return hideApp();
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    state.user = { id: payload.id, username: payload.username };
                } catch(e) { return hideApp(); }

                resetChatView();
                loadChats();
                if(state.pollingInterval) clearInterval(state.pollingInterval);
                state.pollingInterval = setInterval(loadChats, 5000);
                
                // Event Listeners
                selectors.logoutBtn.addEventListener('click', (e) => { 
                    e.preventDefault(); 
                    localStorage.removeItem('token'); 
                    hideApp(); 
                });

                document.querySelectorAll('.nav-links a[data-tab]').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const tabName = link.dataset.tab;
                        document.querySelector('.nav-links a.active').classList.remove('active');
                        link.classList.add('active');
                        document.querySelector('.content-panel.active').classList.remove('active');
                        document.getElementById(`${tabName}-tab`).classList.add('active');
                        document.getElementById('header-title').textContent = link.querySelector('span').textContent;
                    });
                });

                selectors.chatReplyForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const message = selectors.chatReplyInput.value.trim();
                    if (!message || !state.currentTicketId) return;
                    
                    selectors.chatReplyInput.disabled = true;
                    try {
                        await authFetch(`${API_BASE_URL}/tickets/${state.currentTicketId}/messages`, {
                            method: 'POST', body: JSON.stringify({ message })
                        });
                        selectors.chatReplyInput.value = '';
                        await loadChats();
                    } catch (error) {
                        console.error("Failed to send message", error);
                    } finally {
                        selectors.chatReplyInput.disabled = false;
                        selectors.chatReplyInput.focus();
                    }
                });
            };

            const escapeHTML = str => str ? str.toString().replace(/[&<>"']/g, tag => ({'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'}[tag])) : '';

            // Initial load check
            if (localStorage.getItem('token')) {
                showApp();
            } else {
                selectors.loginContainer.style.display = 'flex';
                selectors.appContainer.style.display = 'none';
            }
            selectors.loginForm.addEventListener('submit', handleLogin);
        });
    </script>
</body>
</html>
